<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .container {
        background-color: black;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 700px;
    }
    .card{
        background-color: gray;
    }
</style>

<body>
    <div class="container">
        <div class="pic1">
            <img id="img1" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png" alt=""
                height="200px" width="200px" style="margin: auto;">
        </div>
        <div class="">
            <img id="img2" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png" alt="" height="300px"
                width="300px">
        </div>
        <div class="card">
            <h3 id="message" style="text-align: center; color: white;">Switched off</h3>
            <div class="d-flex justify-content-center mx-3 p-3">
                <button type="button" id="offbtn" class="btn mx-3" style="border-color: gray; background-color: white;" onclick="off()">OFF</button>
                <button type="button" id="onbtn" class="btn mx-3" style="border-color: gray; background-color: white; " onclick="on()">ON</button>
            </div>
        </div>
    </div>

    <script>
        function off(){
            document.getElementById("img1").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png"
            document.getElementById("img2").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png"
            document.getElementById("offbtn").style.backgroundColor="red"
            document.getElementById("onbtn").style.backgroundColor="white"
            document.getElementById("message").innerHTML=("Switched off")
        }
        function on(){
            document.getElementById("img1").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
            document.getElementById("img2").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
            document.getElementById("offbtn").style.backgroundColor="white"
            document.getElementById("onbtn").style.backgroundColor="green"
            document.getElementById("message").innerHTML=("Switched on")
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
